
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Defines a basic grocery sliding list -->

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding  *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-text lines="inset">
          <ion-text>
            <h2>{{item.name}}</h2>
          </ion-text>
            <p>{{item.quantity}}</p>
          <ion-text>
        </ion-text>

        </ion-text>
        
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical = "bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addItem()" ion-fab mini>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>    
</ion-content>
